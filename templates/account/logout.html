{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container my-3 py-3">
    <div class="row mx-1">
        <div class="col-md-6 offset-md-3 my-5 p-3 text-center answer-bg">
            <h5 class="red-o mb-3">
                <strong>
                    {% trans 'Are you sure, you want to sign out?' %}
                </strong>
            </h5>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

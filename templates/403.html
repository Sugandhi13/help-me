{% extends 'base.html'%}

{% block content %}

<!--Box to show 403 error  -->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 mt-5">
            <h1 class="head-bg">403 Error!</h1>
            <div class="answer-bg text-center py-3">
                <h3 class="mt-3">Forbidden  &#128683; </h3>
                <br>
                <p>
                    Looks like you're trying to access forbidden content.<br>
                    Please sign out and sign in to the correct account.
                </p>
                <a href="{% url 'account_logout' %}" class="btn btn-category">Sign Out</a>
                <a href="{% url 'home' %}" class="btn btn-category">Home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

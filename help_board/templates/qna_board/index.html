{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- index.html content starts here -->
<div class="container-fluid">
    <div class="row mt-5 mb-5">

        <!-- Categories Entries Column -->
        <div class="col-12 mt-5 mb-5 left">
            <div class="row">
                {% for category in category_list %}
                <div class="col-md-2 col-sm-4">
                        <div class="card-body text-center favicon-icons">
                            <a href="{% url 'queries' category.slug %}">
                                <i class="{{ category.fontawesome_icon }}">
                            </i><h2 class="title">{{ category.title }}</h2>
                            </a>
                        </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- index.html content ends here -->
{% endblock %}

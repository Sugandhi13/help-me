{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Index page  -->

<div class="container-fluid">
    <div class="row mt-5 mb-5">
        <div class="col-12 mt-5 mb-5 left">
            <div class="row">
                <!-- Categories all isplay along with icons -->
                {% for category in category_list %}
                <div class="col-md-3 my-3">
                    <div class="card-body text-center favicon-icons">
                        <a href="{% url 'queries' category.slug %}">
                            <i class="{{ category.fontawesome_icon }}"></i>
                            <hr>
                            <button class="btn btn-category">{{ category.title }}</button>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}

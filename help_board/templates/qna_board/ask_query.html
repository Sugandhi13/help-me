{% extends 'base.html' %} 
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <!-- Posting New Answers -->
    <div class="col-md-4 card mb-5 mt-5">
        <div class="card-body mt-5">
            {% if user.is_authenticated %}
            <h3>Ask a query:</h3>
            <p>Asking as: {{ user.username }}</p>
            <form id="queryForm" method="post" style="margin-top: 1.3em;">
                {{ query_form | crispy }}
                {% csrf_token %}
                <button id="submitButton" type="submit" class="btn btn-signup btn-lg">Submit</button>
            </form>
            {% else %}
            <p><a href="{{ login_url }}">Log in</a> to ask a query</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}

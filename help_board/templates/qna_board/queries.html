{% extends "base.html" %}
{% load static %}
{% block content %}


<!-- query.html content starts here -->

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-12 masthead-text">
                <!-- Category title goes in these h1 tags -->
                <h1 class="query-title">{{ category.title }}</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <!-- Displaying count of queries -->
    <div class="row">
        <div class="col-12">
            <strong class="text-secondary">
                <i class="fas fa-bullhorn"></i> {{ queries_count }}
            </strong>
        </div>
        <div class="col-12">
            <hr>
        </div>
    </div>
    <!-- Displaying answers -->
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 ">
            {% for query in queries %}
            <div class="card-body">
                <!-- We want a for loop inside the empty control tags
                  to iterate through each answer in answers -->
                <blockquote class="blockquote mb-0">
                    <a href="{% url 'query_detail' query.slug %}" class="query-link">
                        <p>{{ query.title }}</p>
                    </a>
                    <footer class="blockquote-footer">Asked by
                        <cite title="Source Title">
                            {{ query.author }} ( {{ query.created_on }} )
                        </cite>
                    </footer>
                    <hr>
                </blockquote>
            </div>
            {% endfor %}
        </div>
        <!-- Posting New Answers -->
        <div class="col-md-4 card mb-4 mt-3">
            <h3>All Categories</h3>
            <div class="container">
                <div class="row g-2">
                    {% for category in categories %}
                    <div class="col-md-4">
                        <a href="{% url 'queries' category.slug %}">
                            <button class="btn btn-edit mb-4 mt-3">
                                {% if category.title == "Travel" %}
                                    <i class='fas fa-map-marked-alt'></i>  
                                {% elif category.title == "Finance" %}
                                    <i class='far fa-money-bill-alt'></i> 
                                {% elif category.title == "Politics" %}
                                    <i class='fas fa-globe'></i> 
                                {% elif category.title == "Entertainment" %}
                                    <i class='fas fa-film'></i> 
                                {% elif category.title == "Sports" %}
                                    <i class='far fa-futbol'></i> 
                                {% elif category.title == "Personal" %}
                                    <i class='far fa-address-book'></i> 
                                {% endif %}
                                <p>{{ category.title }}</p>
                            </button>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>

<body>
    <h1>Queries</h1>
    {% for query in object_list %}
    <h2>{{query.title}}</h2>

    {% endfor %}
</body>

</html>

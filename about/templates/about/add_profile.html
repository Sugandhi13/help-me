{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Add user profile page  -->
<div class="container my-3 py-3">
    <div class="row justify-content-center mx-1">
        <div class="col-12 col-md-6 my-3 p-3 answer-bg">
            <h2 class="head-bg">Add Your Profile</h2>
            <p>Lets build a relation, create your profile to get personalized experience.</p>
            <!-- Add user profile form  -->
            <form method="post">
                {{ user_profile_form | crispy }}
                {% csrf_token %}
                <button id="submitButton" class="btn btn-signup" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
